<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <p>Auto-resizing sidenav</p>
    @if (showFiller) {
      <p>Lorem, ipsum dolor sit amet consectetur.</p>
    }
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>
  </mat-drawer>

  <mat-drawer-content>
    <div class="flex flex-col h-[100vh]">
      <nav>
        <ul>
          <li>
            <a routerLink="/">Index</a>
          </li>
          <ng-container *ngFor="let item of strapiData">
            <li><a [routerLink]="item.to" routerLinkActive="bg-red-500" ariaCurrentWhenActive="page">{{ item.label }}</a></li>
          </ng-container>
        </ul>
      </nav>
      <div class="flex flex-col h-screen">
        <button type="button" mat-button (click)="drawer.toggle()">
          Toggle sidenav
        </button>
        <main class="flex-1 flex flex-col">
          <router-outlet></router-outlet>
        </main>
        <footer class="text-center">
          <a routerLink="/impressum" routerLinkActive="bg-red-500" ariaCurrentWhenActive="page">Impressum</a>
          &
          <a routerLink="/datenschutz" routerLinkActive="bg-red-500" ariaCurrentWhenActive="page">Datenschutz</a>
        </footer>
      </div>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
