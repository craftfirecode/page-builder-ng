<mat-drawer-container autosize class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="over" position="end">
    <div class="text-end me-5">
      <button (click)="drawer.close()" role="button">
        <i-lucide [size]="25" [strokeWidth]="1" color="white" name="x"></i-lucide>
      </button>
    </div>
    <ul>
      <ng-container *ngFor="let item of strapiData">
        <li>
          <a (click)="drawer.close()"
             [routerLink]="item.to"
             ariaCurrentWhenActive="page"
             class="flex items-center gap-2 text-white py-2 px-3 transition duration-500 hover:text-[#00c16a]"
             routerLinkActive="text-active bg-active">
            <i-lucide [name]="item.icon" [size]="25" [strokeWidth]="1"></i-lucide>
            {{ item.label }}
          </a>
        </li>
      </ng-container>
    </ul>
  </mat-drawer>

  <mat-drawer-content>
    <div class="flex flex-col h-[100vh] px-5">
      <nav class="container flex mx-auto justify-between items-center py-2">
        <div class="flex gap-2 w-full items-center justify-between">
          <div>
            <a aria-label="Zur Startseite" routerLink="/">
              <div class="text-2xl font-medium me-3">
                CraftFire.
              </div>
            </a>
          </div>
          <div>
            <ul>
              <ng-container *ngFor="let item of strapiData">
                <li class="hidden md:flex">
                  <a [routerLink]="item.to"
                     ariaCurrentWhenActive="page"
                     class="flex items-center gap-2 rounded-md py-2 px-3 transition duration-500 hover:text-[#00c16a]"
                     routerLinkActive="active">
                    <i-lucide [name]="item.icon" [size]="25" [strokeWidth]="1"></i-lucide>
                    {{ item.label }}
                  </a>
                </li>
              </ng-container>
            </ul>
          </div>
        </div>
        <div class="flex md:hidden">
          <button (click)="drawer.toggle()" mat-button type="button">
            <i-lucide [size]="25" [strokeWidth]="1" color="black" name="menu"></i-lucide>
          </button>
        </div>
      </nav>
      <div class="flex flex-col h-[100vh]">
        <div class="container mx-auto my-3">
          <app-breadcrumb/>
        </div>
        <main class="flex-1 flex flex-col">
          <router-outlet></router-outlet>
        </main>
        <footer class="text-center py-7">
          <div class="border-t border-gray-200 my-10"></div>
          <a ariaCurrentWhenActive="page"
             class="rounded-md py-2 px-3 transition duration-500 hover:text-[#00c16a]"
             routerLink="/impressum"
             routerLinkActive="text-active bg-active">Impressum</a>
          <a ariaCurrentWhenActive="page"
             class="rounded-md py-2 px-3 transition duration-500 hover:text-[#00c16a]"
             routerLink="/datenschutz"
             routerLinkActive="text-active bg-active">Datenschutz</a>
          <div class="mt-5">
            <img alt="Angular logo" class="mx-auto" src="/ng.png" width="100px"/>
          </div>
        </footer>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
