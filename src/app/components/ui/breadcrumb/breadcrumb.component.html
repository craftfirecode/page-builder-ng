<div class="breadcrumb">
  <ng-container *ngIf="breadcrumbSegments.length !== 0">
    <a routerLink="/">Home</a>
  </ng-container>
  <span *ngFor="let segment of breadcrumbSegments; let last = last; let i = index">
    / <ng-container *ngIf="!last; else lastSegment">
      <a [routerLink]="buildLink(i)">{{ segment | titlecase }}</a>
    </ng-container>
    <ng-template #lastSegment>
      <span class="breadcrumb-item underline select-none">{{ segment | titlecase }}</span>
    </ng-template>
  </span>
</div>
