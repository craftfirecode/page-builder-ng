<div class="flex grid gap-7 md:grid-cols-1 lg:grid-cols-2 items-center">
  <div>
    <app-image [data]="data"/>
  </div>
  <div [ngClass]="{'order-last': data.revert, 'md:order-last lg:order-first': !data.revert}">
    <app-wysiwyg [data]="data"/>
    <ng-container *ngIf="data?.button">
      <div class="mt-5">
        <a [innerText]="data.button.value" [routerLink]="data.button.to" class="btn btn-primary"></a>
      </div>
    </ng-container>
  </div>
</div>
