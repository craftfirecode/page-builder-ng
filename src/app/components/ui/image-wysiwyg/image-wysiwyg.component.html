<div class="flex grid gap-7 md:grid-cols-1 lg:grid-cols-2 items-center" [class.items-center]="data.itemsCenter">
  <div>
    <app-image [data]="data"/>
  </div>
  <div [ngClass]="{'order-last': data.revert, 'md:order-last lg:order-first': !data.revert}">
    <app-wysiwyg [data]="data"/>
    <ng-container *ngIf="data?.button">
      <div class="mt-5">
        <app-link
          [data]="data.button"/>
      </div>
    </ng-container>
  </div>
</div>
